<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__ARTICLE_TITLE__ | Meme PMW</title>
  <meta name="description" content="__ARTICLE_SUMMARY__">
  
  <!-- OpenGraph tags para Facebook, WhatsApp e outras plataformas -->
  <meta property="og:title" content="__ARTICLE_TITLE__">
  <meta property="og:description" content="__ARTICLE_SUMMARY__">
  <meta property="og:image" content="__ARTICLE_IMAGE__">
  <meta property="og:url" content="__ARTICLE_URL__">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Meme PMW">
  
  <!-- Dimensões específicas para WhatsApp -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="__ARTICLE_TITLE__">
  <meta name="twitter:description" content="__ARTICLE_SUMMARY__">
  <meta name="twitter:image" content="__ARTICLE_IMAGE__">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .article-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .redirect {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
    .button {
      display: inline-block;
      background-color: #6d28d9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="__ARTICLE_IMAGE__" alt="__ARTICLE_TITLE__" class="article-image">
    <h1>__ARTICLE_TITLE__</h1>
    <p>__ARTICLE_SUMMARY__</p>
    <a href="__ARTICLE_URL__" class="button">Ler artigo completo</a>
    <p class="redirect">Você será redirecionado automaticamente em 3 segundos...</p>
  </div>
  
  <script>
    // Redireciona para o artigo após 3 segundos
    setTimeout(function() {
      window.location.href = "__ARTICLE_URL__";
    }, 3000);
  </script>
</body>
</html>
